<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Data Automate</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" href="/static/css/loader.css" />
  </head>
  <body class="bg-gray-800 text-white">
    <div>
      <h1 class="text-3xl font-bold md:flex">Get Job Data</h1>
      <div class="w-full max-w-sm">
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="job-title"
            >
              Job Title
            </label>
          </div>
          <div class="md:w-2/3">
            <input
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="job-title"
              type="text"
              placeholder="Enter Job Title....."
              name="job-title"
            />
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="Experience"
            >
              Experience
            </label>
          </div>
          <div class="md:w-2/3">
            <select
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="experience"
              type="text"
              placeholder="Enter Job Title....."
              name="Experience"
            >
              <option value="" selected>--Experience---</option>
              <option value="1">1 year</option>
              <option value="2">2 year</option>
              <option value="3">3 year</option>
              <option value="4">4 year</option>
              <option value="5">5 year</option>
              <option value="6">6 year</option>
            </select>
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="salary"
            >
              Salary
            </label>
          </div>
          <div class="md:w-2/3">
            <select
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="salary"
              type="text"
              placeholder="Enter Job Title....."
              name="salary"
            >
              <option value="" selected>--salary---</option>
              <option value="3">300000</option>
              <option value="4">400000</option>
              <option value="5">50000</option>
              <option value="6">60000</option>
              <option value="7">700000</option>
            </select>
          </div>
        </div>
        <div class="md:flex md:items-center mb-6">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4"
              for="app-name"
            >
              Choose App
            </label>
          </div>
          <div class="md:w-2/3">
            <select
              class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="app-name"
              type="text"
              name="app"
            >
              <option value="naukri" selected>Naukri.com</option>
              <option value="foundit">Foundit.com</option>
              <option value="">LinkedIn.com</option>
            </select>
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button
              class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
              onclick="get_data()"
            >
              Get Data
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- loader -->
    <div id="loader" class="lds-hourglass" style="display: none"></div>
    <div>
      <table id="table" class="display w-full" style="display: none">
        <thead>
          <tr>
            <th>Job Name</th>
            <th>Experience</th>
            <th>Salary</th>
            <th>Skill</th>
            <th>Company</th>
            <th>Location</th>
            <th>Link</th>
            <th>Applied</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div class="w-1/4">
      <canvas id="skill-chart"></canvas>
    </div>
  </body>
</html>
